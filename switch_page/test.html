    <style>
      div.scrollmenu {
        overflow: auto;
        white-space: nowrap;
      }

      /* width */
      ::-webkit-scrollbar {
        width: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background-color: #828181;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #54d154;
        border-radius: 10px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #207b20;
      }
    </style>
  </head>

    <div class="scrollmenu">

    </div>
